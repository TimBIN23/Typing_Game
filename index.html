<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Typing Speed</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="text" class="input-field" />
      <div class="content-box">
        <div class="typing-box">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Timer</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="start-content-box">
        <p class="text-center">Improve your typing skills!!</p>
        <div class="content">
          <ul class="setting-details">
            <li class="d-block select-time">
              <p>Chose times</p>
              <select name="format-time" id="format-time">
                <option value="1">1 Minute</option>
                <option value="2">2 Minutes</option>
                <option value="3">3 Minutes</option>
                <option value="4">4 Minutes</option>
                <option value="5">5 Minutes</option>
                <option value="6">6 Minutes</option>
                <option value="7">7 Minutes</option>
                <option value="8">8 Minutes</option>
                <option value="9">9 Minutes</option>
                <option value="10">10 Minutes</option>
              </select>
            </li>
            <span class="line"></span>
            <li class="d-block select-level">
              <p>Chose Level</p>
              <select name="format-level" id="format-level">
                <option value="easy">Easy Text</option>
                <option value="meduim">Meduim Text</option>
                <option value="hard">Hard Text</option>
              </select>
            </li>
          </ul>
        </div>
      </div>
      <button class="start-btn">Start</button>
    </div>

    <script src="script/data.js"></script>
    <script src="script/app.js"></script>
  </body>
</html>
